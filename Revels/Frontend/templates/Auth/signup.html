 {% extends 'layouts/base.html'%} {% block title %} Revels - SignUp {% endblock %} {% block body %}

<form action="{% url 'auth:signup' %}" method="post" class="col col-lg-4 text-center" style="margin: auto; margin-top: 5em;">
    {% csrf_token %}
    <h2>Sign Up</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <div class="form-group">
        <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstnameHelp" placeholder="Enter First Name" value="{{data.firstname}}" >
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="lastnameHelp" placeholder="Enter Last Name" value="{{data.lastname}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter User Name" value="{{data.username}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email" value="{{data.email}}">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Enter Password" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" value="{{data.gander}}">
          <option>M</option>
          <option>F</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
