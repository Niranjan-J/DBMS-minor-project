

{% extends 'layouts/base.html'%}

{% block title %}
  Revels - SignIn
{% endblock %}

{% block body %}
  <h4>{{ error }}</h4>

  <form action="{% url 'auth:signin' %}" method="post" class="col col-lg-4 text-center" style="margin: auto; margin-top: 5em;">
    {% csrf_token %}
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Enter Password">
      <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    <section class="row">
      <button type="submit" class="btn btn-primary col col-lg-4">Sign in</button>
      <div class="col-lg-4"></div>
      <a href="{% url 'auth:signup' %}" class="btn btn-secondary col col-lg-4">Sign Up</a>
    </section>
  </form>
{% endblock %}
