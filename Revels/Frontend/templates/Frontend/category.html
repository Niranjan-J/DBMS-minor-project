{% extends 'layouts/base.html' %}

{% block title %}
    {{ data.0.text }}
{% endblock title %}

{% block body %}
    <ol>    
        {% for item in data %}
            <li>
                {{ item.title }}<br>
                <iframe width="420" height="315"
                src="{{ item.url }}">
                </iframe>
            </li>
        {% endfor %}    
    </ol>
{% endblock body %}
