{% extends 'layouts/base.html' %}

{% block title %}
    {{ video.title }}
{% endblock title %}

{% block body %}
{{ video.title }}<br>
<iframe width="420" height="315"
src="{{ video.url }}">
</iframe>
<h4>{{ vid.username }}</h4>

<h3>comments</h3>

<form class="" action="{% url 'viewVideo' video.video_id %}" method="post">
  {% csrf_token %}
  <label for="comment"></label>
  <input type="text" name="comment" value="">
  <input type="submit" >
</form>

{% for comment in comments %}
  <h6>{{ comment.username }}</h6>
  <h5>{{ comment.text }}</h5>
{% endfor %}

{% endblock body %}
