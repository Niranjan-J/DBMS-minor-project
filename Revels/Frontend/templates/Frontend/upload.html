{% extends 'layouts/base.html' %}


{% block title %}
    Upload Video
{% endblock title %}

{% block body %}
    <form action="{% url 'upload' %}" method="post">
        {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title" required><br>
        <label for="descr">Description:</label>
        <input type="text" name="descr" required><br>
        <label for="url">Embeded Url: </label>
        <input type="text" name="url" required><br>
        <label for="tags">Enter Tags seperated by comma: </label>
        <input type="text" name="tags" required><br>
        <label for="category" required>Category: </label><br>

        {% for cat in category %}
            <input type="checkbox" name="box" value="{{ cat.cat_id }}"> {{ cat.text }}<br>
        {% endfor %}

        <input type="submit" name="submit" value="Upload"><br>
    </form><br>
    {{ msg }}
{% endblock body %}
