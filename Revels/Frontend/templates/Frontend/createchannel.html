{% extends 'layouts/base.html' %}


{% block title %}
    Create Channel
{% endblock title %}
    

{% block body %}
    <form action="{% url 'createChannel' %}" method="post" class="col col-lg-4 text-center" style="margin: auto; margin-top: 5em;">
        {% csrf_token %}
        <h3>Create Channel:</h3><br>
         <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter Channel Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="descr" name="descr" aria-describedby="descrHelp" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="defpl" name="defpl" aria-describedby="defplHelp" placeholder="Default Playlist Name:">
        </div>
        <input type="submit" name="submit" value="Create" class="btn btn-primary"><br>    
    </form><br>
    {{ msg }}<br>
    <a href="{% url 'userProfile' id %}"  class="btn btn-secondary" style="margin: 0.25em">Back ...</a>
{% endblock body %}
